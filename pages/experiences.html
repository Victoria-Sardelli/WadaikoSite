<!DOCTYPE html>
<html>

<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
	<link rel="stylesheet" type="text/css" href="experiences.css">
</head>

<body style="margin: 0">

	<!-- EXPERIENCES SECTION START -->
	<section class="dark-theme">

		<div class="h1_circle">
			<h1>Experiences</h1>
		</div>

		<!-- GALLERY SECTION -->
		<div class="right_aligned_heading">
			<div class="h2_heading">
				<h2>Gallery</h2>
				<span></span><span></span><span></span>
			</div>
		</div>

		<div id="gallery">
			<img class="gallery_img1" src="../images/placeholders/outside3.jpg" alt="Gallery Image">
			<img class="gallery_img2" src="../images/placeholders/imagine.jpg" alt="Gallery Image">
			<img class="gallery_img3" src="../images/placeholders/backstage.png" alt="Gallery Image">
			<img class="gallery_img4" src="../images/placeholders/outside2.jpg" alt="Gallery Image">

			<div class="slider_controls white">
				<img src="../images/ui_elements/arrow2white.png" class="control prev"><br>
				<div class="control page selected"></div><br>
				<div class="control page"></div><br>
				<img src="../images/ui_elements/arrow4white.png" class="control next">
			</div>
		</div>

		<!-- TIMELINE SECTION -->
		<div class="timeline-heading">
			<div class="h2_heading">
				<h2>Timeline</h2>
				<span></span><span></span><span></span>
			</div>

			<div class="button-row">
				<button class="selected">2015</button>
				<button>2016</button>
				<button>2017</button>
			</div>
		</div>

		<div class="timeline">
			<img src="../images/pastConcert.jpg" alt="Timeline Event">
			<img src="../images/pastConcert.jpg" alt="Timeline Event">
		</div>

	</section>	
	<!-- EXPERIENCES SECTION END -->
