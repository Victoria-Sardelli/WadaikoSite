<!DOCTYPE html>
<html>

<head>
	<title>H1 &amp; H2 Samples</title>
	<link rel="stylesheet" type="text/css" href="h1_h2.css">
</head>

<body>
	
	<div class="h1-circle">
		<h1>Merchandise</h1>
	</div>

	<div class="h1-circle small">
		<h1>Merchandise</h1>
	</div>

	<div class="h2-heading">
		<h2>Team</h2>
		<svg width="100" height="40">
	  		<circle cx="5" cy="10" r="5" fill="#e57025" />
	  		<circle cx="30" cy="10" r="5" fill="#e57025" />
	  		<circle cx="55" cy="10" r="5" fill="#e57025" />
		</svg>
	</div>

	<hr>

	<div class="h1-circle">
		<h1>Experiences</h1>
	</div>

	<div class="h2-heading">
		<h2>Gallery</h2>
		<svg width="100	" height="40">
	  		<circle cx="5" cy="10" r="5" fill="#e57025" />
	  		<circle cx="30" cy="10" r="5" fill="#e57025" />
	  		<circle cx="55" cy="10" r="5" fill="#e57025" />
		</svg>
	</div>

	<img src="gallery.png" alt="gallery img">
	<!-- Images arranged here -->

	<div class="h2-heading">
		<h2>Timeline</h2>
		<svg width="100	" height="40">
	  		<circle cx="5" cy="10" r="5" fill="#e57025" />
	  		<circle cx="30" cy="10" r="5" fill="#e57025" />
	  		<circle cx="55" cy="10" r="5" fill="#e57025" />
		</svg>
	</div>
	<button>2015</button>
	<button>2016</button>
	<button>2017</button>

	<div class="timeline">
		<figure>
			<img src="timeline_pic.png" alt="timeline event">
			<figcaption><strong>May</strong></figcaption>
			<figcaption>First off-stage performance</figcaption>
		</figure>
		<!-- More events here -->
	</div>

</body>

</html>
